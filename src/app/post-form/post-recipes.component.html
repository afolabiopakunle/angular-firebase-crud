<div class="container">
  <h3>New Recipes</h3>
  <div class="col-md-8">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-floating mb-3">
        <input formControlName="title" type="text" class="form-control" id="title" placeholder="Recipe title">
        <label for="title">Title</label>
      </div>
      <div class="form-floating mb-3">
        <textarea formControlName="content" style="height: 200px" class="form-control" placeholder="Leave a comment here" id="content"></textarea>
        <label for="content">Content</label>
      </div>
      <button class="btn btn-primary" [disabled]="form.invalid">Send recipe</button>
    </form>
  </div>

  <div class="py-3">
    <button (click)="deleteRecipes()" class="btn btn-danger">Delete All</button>
  </div>
  <div class="py-3 col-md-8">
    <ul class="list-group" *ngIf="isLoading">
      <li class="list-group-item">Loading recipes...</li>
    </ul>

    <ul class="list-group" *ngIf="!isLoading">
      <li class="list-group-item" *ngFor="let recipe of recipes">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <div>
        <strong> {{ recipe.title }} </strong> <br>
        {{ recipe.content }}
          </div>
          <div>
<!--            <button (click)="deleteRecipe(recipe.id)" class="btn btn-danger">Delete</button>-->
          </div>
        </div>  </li>
    </ul>

    <ul class="list-group" *ngIf="!errorMessage && recipes.length < 1 && !isLoading">
      <li class="list-group-item border-warning">No recipes available...</li>
    </ul>

    <ul class="list-group" *ngIf="!isLoading && errorMessage">
      <li class="list-group-item border-danger">{{ errorMessage }}</li>
    </ul>

  </div>

</div>
